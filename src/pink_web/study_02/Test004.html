<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Label标签</title>
</head>
<body>
label:属性 for要求与同级标签 id 类型一致(点击字符即可获选)
<label for="text"> 用户名:</label> <input type="text" id="text" >
<input type="radio" id="nan" name="sex"> <label for="nan">男</label>
<input type="radio" id="nv"  name="sex"> <label for="nv">女</label>
</body>
</html>
