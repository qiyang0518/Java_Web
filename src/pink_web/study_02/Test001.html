<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>表格标签</title>
</head>
<body>
<table align="center" border="1" cellpadding="0.1" cellspacing="0.1" width="200"  >
  <tr>
      <th>姓名</th>
      <th>性别</th>
      <th>年龄</th>
  </tr>
  <tr>
      <td>张三</td>
      <td>男</td>
      <td>20</td>
  </tr>
  <tr>
      <td>李四</td>
      <td>男</td>
      <td>25</td>
  </tr>
</table>
</body>
</html>
