<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>表单</title>
</head>
<body>
<form action = "Test003.html" method = "post">
    昵称:
    <input type = "text" name = "nickName" value = "请输入你的昵称"/><br/>
    密码:
    <input type = "password" name = "pwd"/><br/>
    性别:
    <input type = "radio" name = "gender" value = "male" checked/>男
    <input type = "radio" name = "gender" value = "female"/>女<br/>
    爱好:
    <input type = "checkbox" name = "hobby" value = "basketball" checked/>打篮球
    <input type = "checkbox" name = "hobby" value = "football" checked/>踢足球
    <input type = "checkbox" name = "hobby" value = "swimming"/>游泳<br/>
    星座:
    <select name = "star">
        <option value = "1">白羊座</option>
        <option value = "2">天蝎座</option>
        <option value = "3" selected>射手座</option>
        <option value = "4">天秤座</option>
        <option value = "5">金牛座</option>
        <option value = "6">牛马座</option>
    </select>
    <br/>
    备注:<br/>
    <textarea name = "remark" cols = "30" rows = "10"></textarea><br/>
    <input type = "submit" value = "注册" align = "center"/>

</form>
</body>
</html>
