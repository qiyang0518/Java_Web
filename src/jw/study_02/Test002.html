<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <title>表格标签的学习</title>
</head>
<body>
<table border = "5" width = "300" cellspacing = "0" cellpadding = "10">
<!--    cellspacing:表格间距 cellpadding:表格填充-->
    <tr align = "center">
        <th>姓名</th>
        <th>班级</th>
        <th>爱好</th>
    </tr>
    <tr align = "center">
        <td>小明</td>
        <td>一班</td>
        <td>游泳</td>
    </tr>
    <tr align="center">
        <td>坤哥</td>
        <td>一班</td>
        <td>打篮球</td>
    </tr>
    <tr align="center">
        <td>小红</td>
        <td>三班</td>
        <td>跳舞</td>
    </tr>

</table>

</body>
</html>
