<!DOCTYPE html>
<html lang = "en">

<head>
	<meta charset = "UTF-8">
	<title>Demo</title>
	<style>
        div {
            width: 100px;
            height: 100px;
        }
        #div1{
            background-color: aqua;
        }
        #div2
        {
            background-color: black;
        }
        #div3
        {
            background-color: blue;
        }

	</style>
</head>
<body>
HelloWord!</br>
html是解释型语言</br>
<p>段落标签</p>
<img src = "" alt = "这是一张图片" width = "100" height = "111"></br>
<img src = "" alt = "这是一张图片" width = "100" height = "111">
<h1>标题一(h1-h6)</h1>
<h2>标题一(h1-h6)</h2>
<h3>标题一(h1-h6)</h3>
ol有序列表(start,type = a A I 1)
<ol type = "A" start = "3">
	<li>一</li>
	<li>一</li>
	<li>一</li>
	<li>一</li>
</ol>
<!--无序列表(type = circle)-->
<ul type = "circle">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>
<!--u下划线b粗体i斜体</br>-->
<b>喜<i>欢</i></b>吃</i>月饼,是真的还得假的 </br>
水分子化学式H<sub>2</sub>O</br>
氧气O<sup>2</sup></br>
<h3>html字符实体</br></h3>
5小于10</br>
5&lt10</br>
彭于晏<span>吴彦祖</span></br>
<a href = "https://www.baidu.com" target = "_blank">百度超链接</a>
<!--href 链接地址-->
<!--target _self 本窗口打开-->
<!--       _blank 在新窗口打开-->
<!--       _parent在当前窗口打开-->
<!--       _top在顶层打开-->
<div>div1</div>
<div>div2</div>
<div>div3</div>
</body>
</html>
